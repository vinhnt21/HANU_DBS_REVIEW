Functions:</strong> Data storage, retrieval, security, backup, recovery","children":[],"payload":{"tag":"li","lines":"27,29"}}],"payload":{"tag":"li","lines":"24,29"}}],"payload":{"tag":"h3","lines":"23,24"}},{"content":"RDBMS (Relational DBMS)","children":[{"content":"<strong>EN:</strong> DBMS based on relational model (tables).<br>\n<strong>VN:</strong> H&#x1ec7; qu&#x1ea3;n tr&#x1ecb; CSDL quan h&#x1ec7;.","children":[{"content":"Example: MySQL, PostgreSQL, SQL Server (d&#xf9;ng b&#x1ea3;ng v&#xe0; quan h&#x1ec7;)","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"Non-RDBMS Example: MongoDB (d&#xf9;ng documents)","children":[],"payload":{"tag":"li","lines":"33,35"}}],"payload":{"tag":"li","lines":"30,35"}}],"payload":{"tag":"h3","lines":"29,30"}}],"payload":{"tag":"h2","lines":"7,8"}},{"content":"&#x1f539; Entity Concepts","children":[{"content":"Entity (Entity Type) / Entity Instance","children":[{"content":"<strong>Entity Type (EN):</strong> Blueprint/category of objects.","children":[{"content":"Example: Student","children":[],"payload":{"tag":"li","lines":"41,42"}}],"payload":{"tag":"li","lines":"40,42"}},{"content":"<strong>Entity Instance (EN):</strong> One specific occurrence.","children":[{"content":"Example: Student ID = S01","children":[],"payload":{"tag":"li","lines":"43,45"}}],"payload":{"tag":"li","lines":"42,45"}}],"payload":{"tag":"h3","lines":"39,40"}},{"content":"Weak Entity","children":[{"content":"<strong>EN:</strong> Depends on a strong entity; no PK of its own.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>VN:</strong> Ph&#x1ee5; thu&#x1ed9;c th&#x1ef1;c th&#x1ec3; m&#x1ea1;nh, kh&#xf4;ng c&#xf3; PK &#x111;&#x1ed9;c l&#x1ead;p.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"Example: <strong>OrderItem</strong> depends on <strong>Order</strong>","children":[{"content":"OrderItem needs OrderID + ItemNumber (partial key) to be unique","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"VN: OrderItem kh&#xf4;ng th&#x1ec3; t&#x1ed3;n t&#x1ea1;i n&#x1ebf;u kh&#xf4;ng c&#xf3; Order","children":[],"payload":{"tag":"li","lines":"50,53"}}],"payload":{"tag":"li","lines":"48,53"}}],"payload":{"tag":"h3","lines":"45,46"}}],"payload":{"tag":"h2","lines":"37,38"}},{"content":"&#x1f539; Attributes","children":[{"content":"Attribute Types","children":[{"content":"<strong>Key attribute:</strong> Part of candidate key (e.g., studentID)","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"<strong>Non-key attribute:</strong> Other attributes (e.g., name)","children":[],"payload":{"tag":"li","lines":"59,61"}}],"payload":{"tag":"h3","lines":"57,58"}},{"content":"Simple vs Composite","children":[{"content":"\n<p data-lines=\"62,63\"><strong>Simple:</strong> Cannot be split into smaller parts</p>","children":[{"content":"Example: Gender (Male/Female), Age (25), Email (john@email.com)","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"VN: Kh&#xf4;ng th&#x1ec3; chia nh&#x1ecf; h&#x1a1;n &#x111;&#x1b0;&#x1ee3;c n&#x1eef;a","children":[],"payload":{"tag":"li","lines":"64,66"}}],"payload":{"tag":"li","lines":"62,66"}},{"content":"\n<p data-lines=\"66,67\"><strong>Composite:</strong> Can be split into sub-attributes</p>","children":[{"content":"Example: <strong>Address</strong> &#x2192; Street, City, ZipCode, Country","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"Example: <strong>FullName</strong> &#x2192; FirstName, MiddleName, LastName","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"VN: C&#xf3; th&#x1ec3; chia th&#xe0;nh nhi&#x1ec1;u thu&#x1ed9;c t&#xed;nh con","children":[],"payload":{"tag":"li","lines":"69,71"}}],"payload":{"tag":"li","lines":"66,71"}}],"payload":{"tag":"h3","lines":"61,62"}},{"content":"Single-valued vs Multi-valued","children":[{"content":"\n<p data-lines=\"72,73\"><strong>Single-valued:</strong> One value per entity</p>","children":[{"content":"Example: DateOfBirth (one person has one birthday)","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Example: StudentID (one student has one ID)","children":[],"payload":{"tag":"li","lines":"74,76"}}],"payload":{"tag":"li","lines":"72,76"}},{"content":"\n<p data-lines=\"76,77\"><strong>Multi-valued:</strong> Multiple values possible</p>","children":[{"content":"Example: <strong>PhoneNumbers</strong> (a person can have: 0912345678, 0987654321)","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"Example: <strong>Skills</strong> (HTML, CSS, JavaScript, Python)","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"VN: M&#x1ed9;t ng&#x1b0;&#x1edd;i c&#xf3; th&#x1ec3; c&#xf3; nhi&#x1ec1;u gi&#xe1; tr&#x1ecb; cho thu&#x1ed9;c t&#xed;nh n&#xe0;y","children":[],"payload":{"tag":"li","lines":"79,81"}}],"payload":{"tag":"li","lines":"76,81"}}],"payload":{"tag":"h3","lines":"71,72"}},{"content":"Stored vs Derived","children":[{"content":"\n<p data-lines=\"82,83\"><strong>Stored:</strong> Saved directly in database</p>","children":[{"content":"Example: BirthDate (1999-05-15)","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"Example: Price (100), Quantity (5)","children":[],"payload":{"tag":"li","lines":"84,86"}}],"payload":{"tag":"li","lines":"82,86"}},{"content":"\n<p data-lines=\"86,87\"><strong>Derived:</strong> Calculated from other attributes</p>","children":[{"content":"Example: <strong>Age</strong> (calculated from BirthDate)","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"Example: <strong>TotalAmount</strong> (calculated from Price &#xd7; Quantity)","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"VN: Kh&#xf4;ng l&#x1b0;u tr&#x1ef1;c ti&#x1ebf;p m&#xe0; t&#xed;nh to&#xe1;n t&#x1eeb; c&#xe1;c thu&#x1ed9;c t&#xed;nh kh&#xe1;c","children":[],"payload":{"tag":"li","lines":"89,91"}}],"payload":{"tag":"li","lines":"86,91"}}],"payload":{"tag":"h3","lines":"81,82"}},{"content":"Identifier Attribute (Primary Key)","children":[{"content":"Unique","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"Not null","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"Stable","children":[],"payload":{"tag":"li","lines":"94,96"}}],"payload":{"tag":"h3","lines":"91,92"}}],"payload":{"tag":"h2","lines":"55,56"}},{"content":"&#x1f539; ERD (Entity&#x2013;Relationship Diagram)","children":[{"content":"Relationship","children":[{"content":"<strong>EN:</strong> Association between entities.","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"<strong>VN:</strong> M&#x1ed1;i quan h&#x1ec7; gi&#x1eef;a c&#xe1;c th&#x1ef1;c th&#x1ec3;.","children":[],"payload":{"tag":"li","lines":"102,104"}}],"payload":{"tag":"h3","lines":"100,101"}},{"content":"Degree of Relationship - Basic on number of entities","children":[{"content":"Unary (1 entity)","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"Binary (2 entities, most common)","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"Ternary (3 entities)","children":[],"payload":{"tag":"li","lines":"107,109"}}],"payload":{"tag":"h3","lines":"104,105"}},{"content":"Cardinality - Basic on number of entity instances","children":[{"content":"\n<p data-lines=\"110,111\"><strong>1:1 (One-to-One)</strong></p>","children":[{"content":"Example: <strong>Person</strong> &#x2190;&#x2192; <strong>Passport</strong> (one person has one passport)","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"Example: <strong>Employee</strong> &#x2190;&#x2192; <strong>Desk</strong> (one employee has one desk)","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"VN: M&#x1ed7;i th&#x1ef1;c th&#x1ec3; b&#xea;n n&#xe0;y ch&#x1ec9; li&#xea;n k&#x1ebf;t v&#x1edb;i 1 th&#x1ef1;c th&#x1ec3; b&#xea;n kia","children":[],"payload":{"tag":"li","lines":"113,115"}}],"payload":{"tag":"li","lines":"110,115"}},{"content":"\n<p data-lines=\"115,116\"><strong>1:N (One-to-Many)</strong></p>","children":[{"content":"Example: <strong>Department</strong> &#x2190;&#x2192; <strong>Employee</strong> (one dept has many employees)","children":[],"payload":{"tag":"li","lines":"116,117"}},{"content":"Example: <strong>Customer</strong> &#x2190;&#x2192; <strong>Order</strong> (one customer can place many orders)","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"VN: M&#x1ed9;t b&#xea;n c&#xf3; 1, b&#xea;n kia c&#xf3; nhi&#x1ec1;u","children":[],"payload":{"tag":"li","lines":"118,120"}}],"payload":{"tag":"li","lines":"115,120"}},{"content":"\n<p data-lines=\"120,121\"><strong>N:N (Many-to-Many)</strong></p>","children":[{"content":"Example: <strong>Student</strong> &#x2190;&#x2192; <strong>Course</strong> (students take many courses, courses have many students)","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"Example: <strong>Author</strong> &#x2190;&#x2192; <strong>Book</strong> (authors write many books, books have many authors)","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"&#x26a0;&#xfe0f; <strong>Must create intermediate/junction table</strong>","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"VN: C&#x1ea3; 2 b&#xea;n &#x111;&#x1ec1;u nhi&#x1ec1;u, ph&#x1ea3;i t&#x1ea1;o b&#x1ea3;ng trung gian","children":[],"payload":{"tag":"li","lines":"124,126"}}],"payload":{"tag":"li","lines":"120,126"}}],"payload":{"tag":"h3","lines":"109,110"}},{"content":"Optionality (O and |)","children":[{"content":"","children":[{"content":"<strong>O:</strong> Optional (minimum 0)","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"<strong>|:</strong> Mandatory (minimum 1)","children":[],"payload":{"tag":"li","lines":"128,130"}}],"payload":{"tag":"ul","lines":"127,130"}},{"content":"","children":[{"content":"\n<p data-lines=\"131,134\"><strong>Student |&#x2014;&#x2014;O| Scholarship</strong><br>\n&#x2192; A student may or may not have a scholarship, but a scholarship must belong to a student<br>\n&#x2192; VN: Sinh vi&#xea;n c&#xf3; th&#x1ec3; c&#xf3; ho&#x1eb7;c kh&#xf4;ng c&#xf3; h&#x1ecd;c b&#x1ed5;ng</p>","children":[],"payload":{"tag":"li","lines":"131,135"}},{"content":"\n<p data-lines=\"135,138\"><strong>Employee |&#x2014;&#x2014;|| Department</strong><br>\n&#x2192; Every employee must belong to a department<br>\n&#x2192; VN: M&#x1ed7;i nh&#xe2;n vi&#xea;n b&#x1eaf;t bu&#x1ed9;c ph&#x1ea3;i thu&#x1ed9;c 1 ph&#xf2;ng ban</p>","children":[],"payload":{"tag":"li","lines":"135,139"}},{"content":"\n<p data-lines=\"139,142\"><strong>Customer O&#x2014;&#x2014;O| Order</strong><br>\n&#x2192; A customer may have no orders yet<br>\n&#x2192; VN: Kh&#xe1;ch h&#xe0;ng c&#xf3; th&#x1ec3; ch&#x1b0;a &#x111;&#x1eb7;t h&#xe0;ng</p>","children":[],"payload":{"tag":"li","lines":"139,143"}}],"payload":{"tag":"ul","lines":"131,143"}}],"payload":{"tag":"h3","lines":"126,127"}}],"payload":{"tag":"h2","lines":"98,99"}},{"content":"&#x1f539; EER (Enhanced ER Model) (B&#x1ecf; qua v&#x1edb;i MME)","children":[{"content":"Specialization","children":[{"content":"","children":[{"content":"<strong>EN:</strong> Top-down approach - split entity into sub-entities.","children":[],"payload":{"tag":"li","lines":"148,149"}},{"content":"<strong>VN:</strong> Chuy&#xea;n bi&#x1ec7;t h&#xf3;a - chia t&#x1eeb; t&#x1ed5;ng qu&#xe1;t xu&#x1ed1;ng c&#x1ee5; th&#x1ec3;.","children":[],"payload":{"tag":"li","lines":"149,151"}}],"payload":{"tag":"ul","lines":"148,151"}},{"content":"","children":[{"content":"\n<p data-lines=\"152,153\"><strong>Employee</strong> &#x2192; FullTimeEmployee, PartTimeEmployee</p>","children":[{"content":"FullTime has: Salary, Benefits","children":[],"payload":{"tag":"li","lines":"153,154"}},{"content":"PartTime has: HourlyRate, MaxHours","children":[],"payload":{"tag":"li","lines":"154,156"}}],"payload":{"tag":"li","lines":"152,156"}},{"content":"\n<p data-lines=\"156,157\"><strong>Account</strong> &#x2192; SavingsAccount, CheckingAccount</p>","children":[{"content":"Savings has: InterestRate","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"Checking has: OverdraftLimit","children":[],"payload":{"tag":"li","lines":"158,160"}}],"payload":{"tag":"li","lines":"156,160"}},{"content":"\n<p data-lines=\"160,161\"><strong>Vehicle</strong> &#x2192; Car, Truck, Motorcycle</p>","children":[],"payload":{"tag":"li","lines":"160,162"}}],"payload":{"tag":"ul","lines":"152,162"}}],"payload":{"tag":"h3","lines":"147,148"}},{"content":"Generalization","children":[{"content":"","children":[{"content":"<strong>EN:</strong> Bottom-up approach - combine sub-entities into super-entity.","children":[],"payload":{"tag":"li","lines":"163,164"}},{"content":"<strong>VN:</strong> Kh&#xe1;i qu&#xe1;t h&#xf3;a - g&#x1ed9;p t&#x1eeb; c&#x1ee5; th&#x1ec3; l&#xea;n t&#x1ed5;ng qu&#xe1;t.","children":[],"payload":{"tag":"li","lines":"164,166"}}],"payload":{"tag":"ul","lines":"163,166"}},{"content":"","children":[{"content":"\n<p data-lines=\"167,168\">Car + Truck + Motorcycle &#x2192; <strong>Vehicle</strong></p>","children":[{"content":"All have: VehicleID, Color, Model","children":[],"payload":{"tag":"li","lines":"168,170"}}],"payload":{"tag":"li","lines":"167,170"}},{"content":"\n<p data-lines=\"170,171\">Secretary + Technician + Engineer &#x2192; <strong>Employee</strong></p>","children":[{"content":"All have: EmployeeID, Name, Salary","children":[],"payload":{"tag":"li","lines":"171,173"}}],"payload":{"tag":"li","lines":"170,173"}}],"payload":{"tag":"ul","lines":"167,173"}}],"payload":{"tag":"h3","lines":"162,163"}},{"content":"Constraints in Specialization","children":[{"content":"Disjoint vs Overlapping","children":[{"content":"\n<p data-lines=\"176,177\"><strong>Disjoint (d):</strong> Entity belongs to only ONE subclass</p>","children":[{"content":"Example: <strong>Person</strong> &#x2192; Student OR Teacher (cannot be both)","children":[],"payload":{"tag":"li","lines":"177,178"}},{"content":"VN: Ch&#x1ec9; thu&#x1ed9;c 1 nh&#xf3;m, kh&#xf4;ng th&#x1ec3; thu&#x1ed9;c c&#x1ea3; 2","children":[],"payload":{"tag":"li","lines":"178,180"}}],"payload":{"tag":"li","lines":"176,180"}},{"content":"\n<p data-lines=\"180,181\"><strong>Overlapping (o):</strong> Entity can belong to MULTIPLE subclasses</p>","children":[{"content":"Example: <strong>Person</strong> &#x2192; Student AND PartTimeEmployee (can be both)","children":[],"payload":{"tag":"li","lines":"181,182"}},{"content":"VN: C&#xf3; th&#x1ec3; thu&#x1ed9;c nhi&#x1ec1;u nh&#xf3;m c&#xf9;ng l&#xfa;c","children":[],"payload":{"tag":"li","lines":"182,184"}}],"payload":{"tag":"li","lines":"180,184"}}],"payload":{"tag":"h4","lines":"175,176"}},{"content":"Total vs Partial","children":[{"content":"\n<p data-lines=\"185,186\"><strong>Total:</strong> Every superclass entity MUST belong to at least one subclass</p>","children":[{"content":"Example: Every Employee must be either FullTime or PartTime","children":[],"payload":{"tag":"li","lines":"186,187"}},{"content":"VN: B&#x1eaf;t bu&#x1ed9;c ph&#x1ea3;i thu&#x1ed9;c &#xed;t nh&#x1ea5;t 1 nh&#xf3;m con","children":[],"payload":{"tag":"li","lines":"187,189"}}],"payload":{"tag":"li","lines":"185,189"}},{"content":"\n<p data-lines=\"189,190\"><strong>Partial:</strong> Superclass entity MAY or MAY NOT belong to subclass</p>","children":[{"content":"Example: A Vehicle may or may not be categorized as Truck/Car","children":[],"payload":{"tag":"li","lines":"190,191"}},{"content":"VN: C&#xf3; th&#x1ec3; kh&#xf4;ng thu&#x1ed9;c nh&#xf3;m con n&#xe0;o","children":[],"payload":{"tag":"li","lines":"191,193"}}],"payload":{"tag":"li","lines":"189,193"}}],"payload":{"tag":"h4","lines":"184,185"}}],"payload":{"tag":"h3","lines":"173,174"}}],"payload":{"tag":"h2","lines":"145,146"}},{"content":"&#x1f539; Integrity Constraints","children":[{"content":"Domain Constraint","children":[{"content":"\n<p data-lines=\"198,199\"><strong>EN:</strong> Values must be valid for the attribute&apos;s domain.</p>","children":[],"payload":{"tag":"li","lines":"198,199"}},{"content":"\n<p data-lines=\"199,200\"><strong>VN:</strong> Gi&#xe1; tr&#x1ecb; ph&#x1ea3;i thu&#x1ed9;c &#x111;&#xfa;ng ki&#x1ec3;u d&#x1eef; li&#x1ec7;u v&#xe0; ph&#x1ea1;m vi cho ph&#xe9;p.</p>","children":[],"payload":{"tag":"li","lines":"199,201"}},{"content":"\n<p data-lines=\"201,202\"><strong>Example:</strong></p>","children":[{"content":"Age must be INT and &gt; 0 and &lt; 150","children":[],"payload":{"tag":"li","lines":"202,203"}},{"content":"Gender must be &apos;M&apos; or &apos;F&apos;","children":[],"payload":{"tag":"li","lines":"203,204"}},{"content":"Email must follow email format (xxx@xxx.xxx)","children":[],"payload":{"tag":"li","lines":"204,205"}},{"content":"GPA must be DECIMAL between 0.0 and 4.0","children":[],"payload":{"tag":"li","lines":"205,206"}},{"content":"VN: R&#xe0;ng bu&#x1ed9;c v&#x1ec1; ki&#x1ec3;u d&#x1eef; li&#x1ec7;u v&#xe0; gi&#xe1; tr&#x1ecb; h&#x1ee3;p l&#x1ec7;","children":[],"payload":{"tag":"li","lines":"206,208"}}],"payload":{"tag":"li","lines":"201,208"}}],"payload":{"tag":"h3","lines":"197,198"}},{"content":"Entity Integrity","children":[{"content":"\n<p data-lines=\"209,210\"><strong>Rule:</strong> Primary Key CANNOT be NULL</p>","children":[],"payload":{"tag":"li","lines":"209,210"}},{"content":"\n<p data-lines=\"210,211\"><strong>VN:</strong> Kh&#xf3;a ch&#xed;nh kh&#xf4;ng &#x111;&#x1b0;&#x1ee3;c &#x111;&#x1ec3; tr&#x1ed1;ng</p>","children":[],"payload":{"tag":"li","lines":"210,212"}},{"content":"\n<p data-lines=\"212,213\"><strong>Example:</strong></p>","children":[{"content":"StudentID (PK) &#x2192; &#x2705; &quot;S001&quot;, &#x274c; NULL","children":[],"payload":{"tag":"li","lines":"213,214"}},{"content":"OrderID (PK) &#x2192; &#x2705; 12345, &#x274c; NULL","children":[],"payload":{"tag":"li","lines":"214,215"}},{"content":"If you try to insert a student without StudentID &#x2192; <strong>ERROR</strong>","children":[],"payload":{"tag":"li","lines":"215,217"}}],"payload":{"tag":"li","lines":"212,217"}}],"payload":{"tag":"h3","lines":"208,209"}},{"content":"Referential Integrity","children":[{"content":"\n<p data-lines=\"218,219\"><strong>Rule:</strong> Foreign Key must refer to existing Primary Key (or be NULL if allowed)</p>","children":[],"payload":{"tag":"li","lines":"218,219"}},{"content":"\n<p data-lines=\"219,220\"><strong>VN:</strong> Kh&#xf3;a ngo&#x1ea1;i ph&#x1ea3;i tr&#x1ecf; t&#x1edb;i kh&#xf3;a ch&#xed;nh &#x111;&#xe3; t&#x1ed3;n t&#x1ea1;i</p>","children":[],"payload":{"tag":"li","lines":"219,221"}},{"content":"\n<p data-lines=\"221,222\"><strong>Examples:</strong></p>","children":[{"content":"\n<p data-lines=\"223,224\"><strong>Table: Department</strong></p>\n<table data-lines=\"224,228\">\n<thead data-lines=\"224,225\">\n<tr data-lines=\"224,225\">\n<th style=\"text-align:left\">DeptID (PK)</th>\n<th style=\"text-align:left\">DeptName</th>\n</tr>\n</thead>\n<tbody data-lines=\"226,228\">\n<tr data-lines=\"226,227\">\n<td style=\"text-align:left\">D01</td>\n<td style=\"text-align:left\">IT</td>\n</tr>\n<tr data-lines=\"227,228\">\n<td style=\"text-align:left\">D02</td>\n<td style=\"text-align:left\">Marketing</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"223,229"}},{"content":"\n<p data-lines=\"229,230\"><strong>Table: Employee</strong></p>\n<table data-lines=\"230,235\">\n<thead data-lines=\"230,231\">\n<tr data-lines=\"230,231\">\n<th style=\"text-align:left\">EmpID (PK)</th>\n<th style=\"text-align:left\">Name</th>\n<th style=\"text-align:left\">DeptID (FK)</th>\n<th style=\"text-align:left\">Status</th>\n</tr>\n</thead>\n<tbody data-lines=\"232,235\">\n<tr data-lines=\"232,233\">\n<td style=\"text-align:left\">E001</td>\n<td style=\"text-align:left\">John</td>\n<td style=\"text-align:left\">D01</td>\n<td style=\"text-align:left\">&#x2705; Valid (D01 exists)</td>\n</tr>\n<tr data-lines=\"233,234\">\n<td style=\"text-align:left\">E002</td>\n<td style=\"text-align:left\">Mary</td>\n<td style=\"text-align:left\">D05</td>\n<td style=\"text-align:left\">&#x274c; ERROR (D05 doesn&apos;t exist)</td>\n</tr>\n<tr data-lines=\"234,235\">\n<td style=\"text-align:left\">E003</td>\n<td style=\"text-align:left\">Peter</td>\n<td style=\"text-align:left\">NULL</td>\n<td style=\"text-align:left\">&#x2705; Valid (if NULL allowed)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"229,236"}},{"content":"\n<p data-lines=\"236,237\"><strong>VN Gi&#x1ea3;i th&#xed;ch:</strong> DeptID trong Employee ph&#x1ea3;i t&#x1ed3;n t&#x1ea1;i trong Department, n&#x1ebf;u kh&#xf4;ng s&#x1ebd; l&#x1ed7;i</p>","children":[],"payload":{"tag":"li","lines":"236,238"}}],"payload":{"tag":"li","lines":"221,238"}}],"payload":{"tag":"h3","lines":"217,218"}}],"payload":{"tag":"h2","lines":"195,196"}},{"content":"&#x1f539; Relational Model Terms","children":[{"content":"Relation","children":[{"content":"<strong>EN:</strong> A table","children":[],"payload":{"tag":"li","lines":"243,244"}},{"content":"<strong>VN:</strong> B&#x1ea3;ng quan h&#x1ec7;","children":[],"payload":{"tag":"li","lines":"244,246"}}],"payload":{"tag":"h3","lines":"242,243"}},{"content":"Tuple","children":[{"content":"<strong>EN:</strong> A row/record","children":[],"payload":{"tag":"li","lines":"247,248"}},{"content":"<strong>VN:</strong> M&#x1ed9;t d&#xf2;ng/b&#x1ea3;n ghi","children":[],"payload":{"tag":"li","lines":"248,249"}},{"content":"Example: One student record is one tuple","children":[],"payload":{"tag":"li","lines":"249,251"}}],"payload":{"tag":"h3","lines":"246,247"}},{"content":"Attribute","children":[{"content":"<strong>EN:</strong> A column/field","children":[],"payload":{"tag":"li","lines":"252,253"}},{"content":"<strong>VN:</strong> M&#x1ed9;t c&#x1ed9;t/thu&#x1ed9;c t&#xed;nh","children":[],"payload":{"tag":"li","lines":"253,254"}},{"content":"Example: StudentID, StudentName are attributes","children":[],"payload":{"tag":"li","lines":"254,256"}}],"payload":{"tag":"h3","lines":"251,252"}},{"content":"Degree","children":[{"content":"<strong>EN:</strong> Number of attributes (columns) in a relation","children":[],"payload":{"tag":"li","lines":"257,258"}},{"content":"<strong>VN:</strong> S&#x1ed1; l&#x1b0;&#x1ee3;ng c&#x1ed9;t trong b&#x1ea3;ng","children":[],"payload":{"tag":"li","lines":"258,259"}},{"content":"Example: Student(ID, Name, Email) has degree = 3","children":[],"payload":{"tag":"li","lines":"259,261"}}],"payload":{"tag":"h3","lines":"256,257"}},{"content":"Cardinality","children":[{"content":"<strong>EN:</strong> Number of tuples (rows) in a relation","children":[],"payload":{"tag":"li","lines":"262,263"}},{"content":"<strong>VN:</strong> S&#x1ed1; l&#x1b0;&#x1ee3;ng d&#xf2;ng trong b&#x1ea3;ng","children":[],"payload":{"tag":"li","lines":"263,264"}},{"content":"Example: If Student table has 100 students, cardinality = 100","children":[],"payload":{"tag":"li","lines":"264,266"}}],"payload":{"tag":"h3","lines":"261,262"}},{"content":"Primary Key (PK)","children":[{"content":"<strong>EN:</strong> Uniquely identifies each tuple","children":[],"payload":{"tag":"li","lines":"267,268"}},{"content":"<strong>VN:</strong> Kh&#xf3;a ch&#xed;nh x&#xe1;c &#x111;&#x1ecb;nh duy nh&#x1ea5;t m&#x1ed7;i b&#x1ea3;n ghi","children":[],"payload":{"tag":"li","lines":"268,269"}},{"content":"<strong>Properties:</strong>","children":[{"content":"Unique (kh&#xf4;ng tr&#xf9;ng)","children":[],"payload":{"tag":"li","lines":"270,271"}},{"content":"Not NULL (kh&#xf4;ng &#x111;&#x1b0;&#x1ee3;c r&#x1ed7;ng)","children":[],"payload":{"tag":"li","lines":"271,272"}},{"content":"Stable (kh&#xf4;ng thay &#x111;&#x1ed5;i)","children":[],"payload":{"tag":"li","lines":"272,273"}},{"content":"Minimal (t&#x1ed1;i gi&#x1ea3;n)","children":[],"payload":{"tag":"li","lines":"273,274"}}],"payload":{"tag":"li","lines":"269,274"}},{"content":"Example: StudentID in Student table","children":[],"payload":{"tag":"li","lines":"274,276"}}],"payload":{"tag":"h3","lines":"266,267"}},{"content":"Foreign Key (FK)","children":[{"content":"\n<p data-lines=\"277,278\"><strong>EN:</strong> References primary key of another relation</p>","children":[],"payload":{"tag":"li","lines":"277,278"}},{"content":"\n<p data-lines=\"278,279\"><strong>VN:</strong> Kh&#xf3;a ngo&#x1ea1;i tham chi&#x1ebf;u &#x111;&#x1ebf;n kh&#xf3;a ch&#xed;nh c&#x1ee7;a b&#x1ea3;ng kh&#xe1;c</p>","children":[],"payload":{"tag":"li","lines":"278,279"}},{"content":"\n<p data-lines=\"279,280\"><strong>Purpose:</strong> Establish relationships between tables</p>","children":[],"payload":{"tag":"li","lines":"279,281"}},{"content":"\n<p data-lines=\"281,282\"><strong>Example:</strong></p>","children":[{"content":"<strong>Table: Student</strong>\n<table data-lines=\"284,288\">\n<thead data-lines=\"284,285\">\n<tr data-lines=\"284,285\">\n<th style=\"text-align:left\">StudentID (PK)</th>\n<th style=\"text-align:left\">Name</th>\n<th style=\"text-align:left\">DeptID (FK)</th>\n</tr>\n</thead>\n<tbody data-lines=\"286,288\">\n<tr data-lines=\"286,287\">\n<td style=\"text-align:left\">S001</td>\n<td style=\"text-align:left\">John Doe</td>\n<td style=\"text-align:left\">D01</td>\n</tr>\n<tr data-lines=\"287,288\">\n<td style=\"text-align:left\">S002</td>\n<td style=\"text-align:left\">Mary Jane</td>\n<td style=\"text-align:left\">D02</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"283,289"}}],"payload":{"tag":"li","lines":"281,289"}}],"payload":{"tag":"h3","lines":"276,277"}},{"content":"Candidate Key","children":[{"content":"<strong>EN:</strong> Attributes that can uniquely identify tuple","children":[],"payload":{"tag":"li","lines":"290,291"}},{"content":"<strong>VN:</strong> C&#xe1;c thu&#x1ed9;c t&#xed;nh c&#xf3; th&#x1ec3; l&#xe0;m kh&#xf3;a ch&#xed;nh","children":[],"payload":{"tag":"li","lines":"291,292"}},{"content":"Example: StudentID, Email both can be candidate keys","children":[],"payload":{"tag":"li","lines":"292,293"}},{"content":"One becomes PK, others become Alternate Keys","children":[],"payload":{"tag":"li","lines":"293,295"}}],"payload":{"tag":"h3","lines":"289,290"}},{"content":"Alternate Key","children":[{"content":"<strong>EN:</strong> Candidate keys that are not chosen as PK","children":[],"payload":{"tag":"li","lines":"296,297"}},{"content":"<strong>VN:</strong> C&#xe1;c kh&#xf3;a d&#x1ef1; ph&#xf2;ng (kh&#xf4;ng &#x111;&#x1b0;&#x1ee3;c ch&#x1ecd;n l&#xe0;m PK)","children":[],"payload":{"tag":"li","lines":"297,298"}},{"content":"Example: If StudentID is PK, then Email is Alternate Key","children":[],"payload":{"tag":"li","lines":"298,300"}}],"payload":{"tag":"h3","lines":"295,296"}},{"content":"Composite Key","children":[{"content":"<strong>EN:</strong> Primary key made of 2+ attributes","children":[],"payload":{"tag":"li","lines":"301,302"}},{"content":"<strong>VN:</strong> Kh&#xf3;a ch&#xed;nh g&#x1ed3;m 2 hay nhi&#x1ec1;u thu&#x1ed9;c t&#xed;nh","children":[],"payload":{"tag":"li","lines":"302,303"}},{"content":"Example: {StudentID, CourseID} in Enrollment table","children":[],"payload":{"tag":"li","lines":"303,305"}}],"payload":{"tag":"h3","lines":"300,301"}},{"content":"Super Key","children":[{"content":"<strong>EN:</strong> Any combination of attributes that can uniquely identify tuple","children":[],"payload":{"tag":"li","lines":"306,307"}},{"content":"<strong>VN:</strong> B&#x1ea5;t k&#x1ef3; t&#x1ed5; h&#x1ee3;p thu&#x1ed9;c t&#xed;nh n&#xe0;o c&#xf3; th&#x1ec3; x&#xe1;c &#x111;&#x1ecb;nh duy nh&#x1ea5;t","children":[],"payload":{"tag":"li","lines":"307,308"}},{"content":"Example: {StudentID}, {StudentID, Name}, {StudentID, Email} are all super keys","children":[],"payload":{"tag":"li","lines":"308,309"}},{"content":"Candidate Key is minimal Super Key","children":[],"payload":{"tag":"li","lines":"309,311"}}],"payload":{"tag":"h3","lines":"305,306"}}],"payload":{"tag":"h2","lines":"240,241"}},{"content":"&#x1f539; Normalization (1NF &#x2192; 2NF &#x2192; 3NF)","children":[{"content":"Why Normalize?","children":[{"content":"<strong>Reduce redundancy</strong> (gi&#x1ea3;m tr&#xf9;ng l&#x1eb7;p d&#x1eef; li&#x1ec7;u)","children":[],"payload":{"tag":"li","lines":"316,317"}},{"content":"<strong>Avoid update anomalies</strong> (tr&#xe1;nh l&#x1ed7;i khi c&#x1ead;p nh&#x1ead;t)","children":[],"payload":{"tag":"li","lines":"317,318"}},{"content":"<strong>Maintain consistency</strong> (duy tr&#xec; t&#xed;nh nh&#x1ea5;t qu&#xe1;n)","children":[],"payload":{"tag":"li","lines":"318,319"}},{"content":"<strong>Save storage space</strong> (ti&#x1ebf;t ki&#x1ec7;m b&#x1ed9; nh&#x1edb;)","children":[],"payload":{"tag":"li","lines":"319,321"}}],"payload":{"tag":"h3","lines":"315,316"}},{"content":"Update Anomalies (V&#x1ea5;n &#x111;&#x1ec1; n&#x1ebf;u KH&#xd4;NG chu&#x1ea9;n h&#xf3;a)","children":[{"content":"1. Insertion Anomaly","children":[{"content":"\n<p data-lines=\"324,325\"><strong>EN:</strong> Cannot insert data without other unrelated data</p>","children":[],"payload":{"tag":"li","lines":"324,325"}},{"content":"\n<p data-lines=\"325,326\"><strong>VN:</strong> Kh&#xf4;ng th&#x1ec3; th&#xea;m d&#x1eef; li&#x1ec7;u n&#x1ebf;u thi&#x1ebf;u th&#xf4;ng tin kh&#xf4;ng li&#xea;n quan</p>","children":[],"payload":{"tag":"li","lines":"325,327"}},{"content":"\n<p data-lines=\"327,328\"><strong>Example:</strong></p>","children":[{"content":"\n<p data-lines=\"328,329\"><strong>Bad design - Student with embedded Department info:</strong></p>\n<table data-lines=\"329,332\">\n<thead data-lines=\"329,330\">\n<tr data-lines=\"329,330\">\n<th style=\"text-align:left\">StudentID</th>\n<th style=\"text-align:left\">Name</th>\n<th style=\"text-align:left\">DeptID</th>\n<th style=\"text-align:left\">DeptName</th>\n<th style=\"text-align:left\">DeptLocation</th>\n</tr>\n</thead>\n<tbody data-lines=\"331,332\">\n<tr data-lines=\"331,332\">\n<td style=\"text-align:left\">S001</td>\n<td style=\"text-align:left\">John</td>\n<td style=\"text-align:left\">D01</td>\n<td style=\"text-align:left\">IT</td>\n<td style=\"text-align:left\">Building A</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"328,333"}},{"content":"\n<p data-lines=\"333,334\"><strong>&#x274c; Problem:</strong> Cannot add new Department (D03 - Finance) if no student enrolled yet!</p>","children":[],"payload":{"tag":"li","lines":"333,335"}},{"content":"\n<p data-lines=\"335,336\"><strong>&#x2705; Solution:</strong> Separate Department table</p>","children":[],"payload":{"tag":"li","lines":"335,337"}}],"payload":{"tag":"li","lines":"327,337"}}],"payload":{"tag":"h4","lines":"323,324"}},{"content":"2. Update Anomaly","children":[{"content":"\n<p data-lines=\"340,341\"><strong>EN:</strong> Must update multiple rows for one change</p>","children":[],"payload":{"tag":"li","lines":"340,341"}},{"content":"\n<p data-lines=\"341,342\"><strong>VN:</strong> Ph&#x1ea3;i c&#x1ead;p nh&#x1ead;t nhi&#x1ec1;u d&#xf2;ng cho 1 thay &#x111;&#x1ed5;i</p>","children":[],"payload":{"tag":"li","lines":"341,343"}},{"content":"\n<p data-lines=\"343,344\"><strong>Example:</strong></p>","children":[{"content":"\n<p data-lines=\"344,345\"><strong>Table: Student</strong></p>\n<table data-lines=\"345,350\">\n<thead data-lines=\"345,346\">\n<tr data-lines=\"345,346\">\n<th style=\"text-align:left\">StudentID</th>\n<th style=\"text-align:left\">Name</th>\n<th style=\"text-align:left\">DeptName</th>\n<th style=\"text-align:left\">DeptLocation</th>\n</tr>\n</thead>\n<tbody data-lines=\"347,350\">\n<tr data-lines=\"347,348\">\n<td style=\"text-align:left\">S001</td>\n<td style=\"text-align:left\">John</td>\n<td style=\"text-align:left\">IT</td>\n<td style=\"text-align:left\">Building A</td>\n</tr>\n<tr data-lines=\"348,349\">\n<td style=\"text-align:left\">S002</td>\n<td style=\"text-align:left\">Mary</td>\n<td style=\"text-align:left\">IT</td>\n<td style=\"text-align:left\">Building A</td>\n</tr>\n<tr data-lines=\"349,350\">\n<td style=\"text-align:left\">S003</td>\n<td style=\"text-align:left\">Peter</td>\n<td style=\"text-align:left\">IT</td>\n<td style=\"text-align:left\">Building A</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"344,351"}},{"content":"\n<p data-lines=\"351,352\"><strong>&#x274c; Problem:</strong> If IT dept moves to Building B, must update 3 rows! Risk of inconsistency if miss one.</p>","children":[],"payload":{"tag":"li","lines":"351,353"}},{"content":"\n<p data-lines=\"353,354\"><strong>&#x2705; Solution:</strong> Store DeptLocation in separate Department table (update once)</p>","children":[],"payload":{"tag":"li","lines":"353,355"}}],"payload":{"tag":"li","lines":"343,355"}}],"payload":{"tag":"h4","lines":"339,340"}},{"content":"3. Deletion Anomaly","children":[{"content":"\n<p data-lines=\"358,359\"><strong>EN:</strong> Deleting data causes loss of other unrelated data</p>","children":[],"payload":{"tag":"li","lines":"358,359"}},{"content":"\n<p data-lines=\"359,360\"><strong>VN:</strong> X&#xf3;a d&#x1eef; li&#x1ec7;u n&#xe0;y l&#xe0;m m&#x1ea5;t lu&#xf4;n d&#x1eef; li&#x1ec7;u kh&#xe1;c</p>","children":[],"payload":{"tag":"li","lines":"359,361"}},{"content":"\n<p data-lines=\"361,362\"><strong>Example:</strong></p>","children":[{"content":"\n<p data-lines=\"362,363\"><strong>Table: Student</strong></p>\n<table data-lines=\"363,366\">\n<thead data-lines=\"363,364\">\n<tr data-lines=\"363,364\">\n<th style=\"text-align:left\">StudentID</th>\n<th style=\"text-align:left\">Name</th>\n<th style=\"text-align:left\">CourseID</th>\n<th style=\"text-align:left\">CourseName</th>\n<th style=\"text-align:left\">InstructorName</th>\n</tr>\n</thead>\n<tbody data-lines=\"365,366\">\n<tr data-lines=\"365,366\">\n<td style=\"text-align:left\">S001</td>\n<td style=\"text-align:left\">John</td>\n<td style=\"text-align:left\">C101</td>\n<td style=\"text-align:left\">Database</td>\n<td style=\"text-align:left\">Dr. Smith</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"362,367"}},{"content":"\n<p data-lines=\"367,368\"><strong>&#x274c; Problem:</strong> If S001 drops C101, we lose information about course C101 and Dr. Smith!</p>","children":[],"payload":{"tag":"li","lines":"367,369"}},{"content":"\n<p data-lines=\"369,370\"><strong>&#x2705; Solution:</strong> Separate Student, Course, and Instructor tables</p>","children":[],"payload":{"tag":"li","lines":"369,371"}}],"payload":{"tag":"li","lines":"361,371"}}],"payload":{"tag":"h4","lines":"357,358"}}],"payload":{"tag":"h3","lines":"321,322"}}],"payload":{"tag":"h2","lines":"313,314"}},{"content":"&#x1f539; Dependency Concepts (Kh&#xe1;i ni&#x1ec7;m ph&#x1ee5; thu&#x1ed9;c)","children":[{"content":"Functional Dependency (FD)","children":[{"content":"\n<p data-lines=\"376,377\"><strong>Definition:</strong> A &#x2192; B means &quot;A determines B&quot;</p>","children":[],"payload":{"tag":"li","lines":"376,377"}},{"content":"\n<p data-lines=\"377,378\"><strong>VN:</strong> A x&#xe1;c &#x111;&#x1ecb;nh B, bi&#x1ebf;t A th&#xec; bi&#x1ebf;t &#x111;&#x1b0;&#x1ee3;c B</p>","children":[],"payload":{"tag":"li","lines":"377,379"}},{"content":"\n<p data-lines=\"379,380\"><strong>Examples:</strong></p>","children":[{"content":"StudentID &#x2192; StudentName (bi&#x1ebf;t m&#xe3; SV th&#xec; bi&#x1ebf;t t&#xea;n SV)","children":[],"payload":{"tag":"li","lines":"380,381"}},{"content":"Email &#x2192; UserName (bi&#x1ebf;t email th&#xec; bi&#x1ebf;t username)","children":[],"payload":{"tag":"li","lines":"381,382"}},{"content":"OrderID &#x2192; OrderDate (bi&#x1ebf;t m&#xe3; &#x111;&#x1a1;n h&#xe0;ng th&#xec; bi&#x1ebf;t ng&#xe0;y &#x111;&#x1eb7;t)","children":[],"payload":{"tag":"li","lines":"382,384"}}],"payload":{"tag":"li","lines":"379,384"}}],"payload":{"tag":"h3","lines":"375,376"}},{"content":"Full Functional Dependency","children":[{"content":"\n<p data-lines=\"385,386\"><strong>EN:</strong> Attribute depends on the WHOLE composite key</p>","children":[],"payload":{"tag":"li","lines":"385,386"}},{"content": ign:left\">1</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"629,636"}},{"content":"\n<p data-lines=\"636,637\"><strong>VN Gi&#x1ea3;i th&#xed;ch:</strong></p>","children":[{"content":"2NF: T&#xe1;ch c&#xe1;c thu&#x1ed9;c t&#xed;nh ch&#x1ec9; ph&#x1ee5; thu&#x1ed9;c 1 ph&#x1ea7;n composite key","children":[],"payload":{"tag":"li","lines":"637,638"}},{"content":"3NF: T&#xe1;ch SupplierName v&#xec; n&#xf3; ph&#x1ee5; thu&#x1ed9;c b&#x1eaf;c c&#x1ea7;u (ProductID &#x2192; SupplierName)","children":[],"payload":{"tag":"li","lines":"638,640"}}],"payload":{"tag":"li","lines":"636,640"}}],"payload":{"tag":"h4","lines":"604,605"}}],"payload":{"tag":"h3","lines":"576,577"}},{"content":"&#x1f3af; Quick Check: Is it in 3NF?","children":[{"content":"<strong>Ask these questions:</strong>","children":[{"content":"&#x2705; All values atomic? &#x2192; 1NF","children":[],"payload":{"tag":"li","lines":"644,645"}},{"content":"&#x2705; No partial dependency? &#x2192; 2NF","children":[],"payload":{"tag":"li","lines":"645,646"}},{"content":"&#x2705; No transitive dependency? &#x2192; 3NF","children":[],"payload":{"tag":"li","lines":"646,647"}}],"payload":{"tag":"li","lines":"643,647"}},{"content":"<strong>VN:</strong> Ki&#x1ec3;m tra tu&#x1ea7;n t&#x1ef1; t&#x1eeb; 1NF &#x2192; 2NF &#x2192; 3NF","children":[],"payload":{"tag":"li","lines":"647,649"}}],"payload":{"tag":"h3","lines":"642,643"}}],"payload":{"tag":"h2","lines":"415,416"}},{"content":"&#x1f539; Database Design Process","children":[{"content":"1. Database Planning","children":[{"content":"Define scope and objectives","children":[],"payload":{"tag":"li","lines":"654,655"}},{"content":"<strong>VN:</strong> X&#xe1;c &#x111;&#x1ecb;nh ph&#x1ea1;m vi v&#xe0; m&#x1ee5;c ti&#xea;u","children":[],"payload":{"tag":"li","lines":"655,657"}}],"payload":{"tag":"h3","lines":"653,654"}},{"content":"2. System Definition","children":[{"content":"High-level description of needed system","children":[],"payload":{"ta ntent":"VN: S&#x1eed; d&#x1ee5;ng k&#x1ebf; th&#x1eeb;a n&#x1ebf;u c&#x1ea7;n","children":[],"payload":{"tag":"li","lines":"700,702"}}],"payload":{"tag":"li","lines":"698,702"}},{"content":"\n<p data-lines=\"702,703\"><strong>Check redundancy</strong></p>","children":[{"content":"Remove duplicate data","children":[],"payload":{"tag":"li","lines":"703,704"}},{"content":"Ensure no unnecessary relationships","children":[],"payload":{"tag":"li","lines":"704,706"}}],"payload":{"tag":"li","lines":"702,706"}},{"content":"\n<p data-lines=\"706,707\"><strong>Validate with user transactions</strong></p>","children":[{"content":"Can the model support: &quot;Enroll student in course&quot;?","children":[],"payload":{"tag":"li","lines":"707,708"}},{"content":"Can the model support: &quot;List all students in a course&quot;?","children":[],"payload":{"tag":"li","lines":"708,710"}}],"payload":{"tag":"li","lines":"706,710"}},{"content":"\n<p data-lines=\"710,711\"><strong>Review with user</strong></p>","children":[{"content":"Confirm the model matches business requirements","children":[],"payload":{"tag":"li","lines":"711,713"}}],"payload":{"tag":"li","lines":"710,713"}}],"payload":{"tag":"h4","lines":"673,674"}},{"content":"&#x1f4dd; Complete Example","children":[{"content":"\n<p data-lines=\"714,715\"><strong>Scenario:</strong> Build a Library Management System</p>","children":[],"payload":{"tag":"li","lines":"714,716"}},{"content":"\n<p data-lines=\"716,717\"><strong>Entities identified:</strong></p>","children":[{"content":"Book (BookID, Title, ISBN, PublishYear, Category)","children":[],"payload":{"tag":"li","lines":"717,718"}},{"content":"Author (AuthorID, AuthorName, Email, Country)","children":[],"payload":{"tag":"li","lines":"718,719"}},{"content":"Member (MemberID, MemberName, Phone, JoinDate)","children":[],"payload":{"tag":"li","lines":"719,720"}},{"content":"Loan (LoanID, LoanDate, DueDate, ReturnDate)","children":[],"payload":{"tag":"li","lines":"720,722"}}],"payload": ontent":"\n<p data-lines=\"745,746\"><strong>Validate with user transactions</strong></p>","children":[{"content":"Test if model supports all required operations","children":[],"payload":{"tag":"li","lines":"746,747"}},{"content":"Check query performance","children":[],"payload":{"tag":"li","lines":"747,749"}}],"payload":{"tag":"li","lines":"745,749"}},{"content":"\n<p data-lines=\"749,750\"><strong>Check integrity constraints</strong></p>","children":[{"content":"Ensure all PKs are defined","children":[],"payload":{"tag":"li","lines":"750,751"}},{"content":"Ensure all FKs reference valid PKs","children":[],"payload":{"tag":"li","lines":"751,752"}},{"content":"Set NOT NULL, UNIQUE constraints","children":[],"payload":{"tag":"li","lines":"752,754"}}],"payload":{"tag":"li","lines":"749,754"}},{"content":"\n<p data-lines=\"754,755\"><strong>Review with users</strong></p>","children":[{"content":"Confirm table structure makes sense","children":[],"payload":{"tag":"li","lines":"755,757"}}],"payload":{"tag":"li","lines":"754,757"}},{"content":"\n<p data-lines=\"757,758\"><strong>Merge logical models (optional)</strong></p>","children":[{"content":"If multiple designers, combine their models","children":[],"payload":{"tag":"li","lines":"758,760"}}],"payload":{"tag":"li","lines":"757,760"}},{"content":"\n<p data-lines=\"760,761\"><strong>Check for future growth</strong></p>","children":[{"content":"Can system handle more data?","children":[],"payload":{"tag":"li","lines":"761,762"}},{"content":"Can new features be added easily?","children":[],"payload":{"tag":"li","lines":"762,764"}}],"payload":{"tag":"li","lines":"760,764"}}],"payload":{"tag":"h4","lines":"733,734"}},{"content":"&#x1f4dd; Example: Convert ERD to Logical Model","children":[{"content":"\n<p data-lines=\"765,766\"><strong>From Conceptual (ERD):</strong></p>","children":[{"content":"Entity: STUDENT with attributes (StudentID, Name, Email)","children":[],"payload":{"tag":"li","lines":"766,767"}},{"content":"Entity: COURSE with attributes (CourseID, CourseName, Credits)","children":[],"payload":{"tag":"li","lines":"767,768"}},{"content":"Relationship: ENROLLMENT (M:N) with Grade attribute","children":[],"payload":{"tag":"li","lines":"768,770"}}],"payload":{"tag":"li","lines":"765,770"}},{"content":"\n<p data-lines=\"770,771\"><strong>To Logical (Tables):</strong></p>","children":[{"content":"<strong>STUDENT</strong>","children":[{"content":"StudentID (PK) VARCHAR(10)","children":[],"payload":{"tag":"li","lines":"772,773"}},{"content":"Name VARCHAR(100) NOT NULL","children":[],"payload":{"tag":"li","lines":"773,774"}},{"content":"Email VARCHAR(100) UNIQUE","children":[],"payload":{"tag":"li","lines":"774,775"}}],"payload":{"tag":"li","lines":"771,775"}},{"content":"<strong>COURSE</strong>","children":[{"content":"CourseID (PK) VARCHAR(10)","children":[],"payload":{"tag":"li","lines":"776,777"}},{"content":"CourseName VARCHAR(100) NOT NULL","children":[],"payload":{"tag":"li","lines":"777,778"}},{"content":"Credits INT CHECK(Credits &gt;= 1 AND Credits &lt;= 5)","children":[],"payload":{"tag":"li","lines":"778,779"}}],"payload":{"tag":"li","lines":"775,779"}},{"content":"<strong>ENROLLMENT</strong> (Junction table for M:N)","children":[{"content":"StudentID (PK, FK) VARCHAR(10) REFERENCES STUDENT(StudentID)","children":[],"payload":{"tag":"li","lines":"780,781"}},{"content":"CourseID (PK, FK) VARCHAR(10) REFERENCES COURSE(CourseID)","children":[],"payload":{"tag":"li","lines":"781,782"}},{"content":"Grade CHAR(2)","children":[],"payload":{"tag":"li","lines":"782,783"}},{"content":"EnrollDate DATE DEFAULT CURRENT_DATE","children":[],"payload":{"tag":"li","lines":"783,785"}}],"payload":{"tag":"li","lines":"779,785"}}],"payload":{"tag":"li","lines":"770,785"}},{"content":"\n<p data-lines=\"785,786\"><strong>VN:</strong> Chuy&#x1ec3;n t&#x1eeb; s&#x1a1; &#x111;&#x1ed3; ER sang c&#xe1;c b&#x1ea3;ng c&#x1ee5; th&#x1ec3; v&#x1edb;i r&#xe0;ng bu&#x1ed9;c</p>","children":[],"payload":{"tag":"li","lines":"785,787"}}],"payload":{"tag":"h4","lines":"764,765"}}],"payload":{"tag":"h3","lines":"731,732"}},{"content":"6. Physical Design","children":[{"content":"Step 3: Translate logical &#x2192; physical model","children":[{"content":"Design base tables","children":[],"payload":{"tag":"li","lines":"792,793"}},{"content":"Design derived data","children":[],"payload":{"tag":"li","lines":"793,794"}},{"content":"Design constraints","children":[],"payload":{"tag":"li","lines":"794,796"}}],"payload":{"tag":"h4","lines":"791,792"}},{"content":"Step 4: File organization &amp; indexing","children":[{"content":"Analyze transactions","children":[],"payload":{"tag":"li","lines":"797,798"}},{"content":"Choose file organizations","children":[],"payload":{"tag":"li","lines":"798,799"}},{"content":"Choose indexes","children":[],"payload":{"tag":"li","lines":"799,800"}},{"content":"Estimate disk space","children":[],"payload":{"tag":"li","lines":"800,802"}}],"payload":{"tag":"h4","lines":"796,797"}},{"content":"Step 5&#x2013;8","children":[{"content":"Design user views","children":[],"payload":{"tag":"li","lines":"803,804"}},{"content":"Design security","children":[],"payload":{"tag":"li","lines":"804,805"}},{"content":"Introduce controlled redundancy (optional)","children":[],"payload":{"tag":"li","lines":"805,806"}},{"content":"Monitor &amp; tune the operational system","children":[],"payload":{"tag":"li","lines":"806,808"}}],"payload":{"tag":"h4","lines":"802,803"}}],"payload":{"tag":"h3","lines":"789,790"}}],"payload":{"tag":"h2","lines":"651,652"}},{"content":"&#x1f539; Key Terms for Multiple Choice Questions","children":[{"content":"NULL Value","children":[{"content":"<strong>EN:</strong> Represents unknown or missing data","children":[],"payload":{"tag":"li","lines":"813,814"}},{"content":"<strong>VN:</strong> &#x110;&#x1ea1;i di&#x1ec7;n cho d&#x1eef; li&#x1ec7;u ch&#x1b0;a bi&#x1ebf;t ho&#x1eb7;c kh&#xf4;ng c&#xf3;","children":[],"payload":{"tag":"li","lines":"814,815"}},{"content":"<strong>Important:</strong> NULL &#x2260; 0, NULL &#x2260; empty string &quot;&quot;","children":[],"payload":{"tag":"li","lines":"815,816"}},{"content":"PK cannot be NULL (Entity Integrity)","children":[],"payload":{"tag":"li","lines":"816,818"}}],"payload":{"tag":"h3","lines":"812,813"}},{"content":"Schema vs Instance","children":[{"content":"\n<p data-lines=\"819,820\"><strong>Schema (EN):</strong> Structure/blueprint of database (doesn&apos;t change often)</p>","children":[{"content":"<strong>VN:</strong> C&#x1ea5;u tr&#xfa;c c&#x1ee7;a CSDL","children":[],"payload":{"tag":"li","lines":"820,821"}},{"content":"Example: Student(StudentID, Name, Email)","children":[],"payload":{"tag":"li","lines":"821,823"}}],"payload":{"tag":"li","lines":"819,823"}},{"content":"\n<p data-lines=\"823,824\"><strong>Instance (EN):</strong> Actual data at a specific time (changes frequently)</p>","children":[{"content":"<strong>VN:</strong> D&#x1eef; li&#x1ec7;u th&#x1ef1;c t&#x1ebf; t&#x1ea1;i m&#x1ed9;t th&#x1edd;i &#x111;i&#x1ec3;m","children":[],"payload":{"tag":"li","lines":"824,825"}},{"content":"Example: Specific students in table right now","children":[],"payload":{"tag":"li","lines":"825,827"}}],"payload":{"tag":"li","lines":"823,827"}}],"payload":{"tag":"h3","lines":"818,819"}},{"content":"Data Independence","children":[{"content":"\n<p data-lines=\"828,829\"><strong>Logical Data Independence:</strong> Change logical schema without affecting external views</p>","children":[{"content":"VN: Thay &#x111;&#x1ed5;i c&#x1ea5;u tr&#xfa;c logic m&#xe0; kh&#xf4;ng &#x1ea3;nh h&#x1b0;&#x1edf;ng &#x1ee9;ng d&#x1ee5;ng","children":[],"payload":{"tag":"li","lines":"829,831"}}],"payload":{"tag":"li","lines":"828,831"}},{"content":"\n<p data-lines=\"831,832\"><strong>Physical Data Independence:</strong> Change storage structure without affecting logical schema</p>","children":[{"content":"VN: Thay &#x111;&#x1ed5;i c&#xe1;ch l&#x1b0;u tr&#x1eef; v&#x1ead;t l&#xfd; m&#xe0; kh&#xf4;ng &#x1ea3;nh h&#x1b0;&#x1edf;ng logic","children":[],"payload":{"tag":"li","lines":"832,834"}}],"payload":{"tag":"li","lines":"831,834"}}],"payload":{"tag":"h3","lines":"827,828"}},{"content":"ACID Properties (Transaction)","children":[{"content":"<strong>Atomicity:</strong> All or nothing (to&#xe0;n b&#x1ed9; ho&#x1eb7;c kh&#xf4;ng)","children":[],"payload":{"tag":"li","lines":"835,836"}},{"content":"<strong>Consistency:</strong> Database remains in valid state (duy tr&#xec; t&#xed;nh h&#x1ee3;p l&#x1ec7;)","children":[],"payload":{"tag":"li","lines":"836,837"}},{"content":"<strong>Isolation:</strong> Transactions don&apos;t interfere (c&#xe1;c giao d&#x1ecb;ch &#x111;&#x1ed9;c l&#x1ead;p)","children":[],"payload":{"tag":"li","lines":"837,838"}},{"content":"<strong>Durability:</strong> Changes are permanent (thay &#x111;&#x1ed5;i v&#x129;nh vi&#x1ec5;n)","children":[],"payload":{"tag":"li","lines":"838,840"}}],"payload":{"tag":"h3","lines":"834,835"}},{"content":"Participation Constraints","children":[{"content":"\n<p data-lines=\"841,842\"><strong>Total Participation (double line):</strong> Every entity must participate</p>","children":[{"content":"Example: Every Employee MUST work in a Department","children":[],"payload":{"tag":"li","lines":"842,843"}},{"content":"VN: B&#x1eaf;t bu&#x1ed9;c tham gia","children":[],"payload":{"tag":"li","lines":"843,845"}}],"payload":{"tag":"li","lines":"841,845"}},{"content":"\n<p data-lines=\"845,846\"><strong>Partial Participation (single line):</strong> Entity may or may not participate</p>","children":[{"content":"Example: A Department MAY have Employees (or be empty)","children":[],"payload":{"tag":"li","lines":"846,847"}},{"content":"VN: T&#xf9;y ch&#x1ecd;n tham gia","children":[],"payload":{"tag":"li","lines":"847,849"}}],"payload":{"tag":"li","lines":"845,849"}}],"payload":{"tag":"h3","lines":"840,841"}},{"content":"Recursive Relationship","children":[{"content":"<strong>EN:</strong> Relationship between
