tag":"li","lines":"212,217"}}],"payload":{"tag":"h3","lines":"208,209"}},{"content":"Referential Integrity","children":[{"content":"\n<p data-lines=\"218,219\"><strong>Rule:</strong> Foreign Key must refer to existing Primary Key (or be NULL if allowed)</p>","children":[],"payload":{"tag":"li","lines":"218,219"}},{"content":"\n<p data-lines=\"219,220\"><strong>VN:</strong> Kh&#xf3;a ngo&#x1ea1;i ph&#x1ea3;i tr&#x1ecf; t&#x1edb;i kh&#xf3;a ch&#xed;nh &#x111;&#xe3; t&#x1ed3;n t&#x1ea1;i</p>","children":[],"payload":{"tag":"li","lines":"219,221"}},{"content":"\n<p data-lines=\"221,222\"><strong>Examples:</strong></p>","children":[{"content":"\n<p data-lines=\"223,224\"><strong>Table: Department</strong></p>\n<table data-lines=\"224,228\">\n<thead data-lines=\"224,225\">\n<tr data-lines=\"224,225\">\n<th>DeptID (PK)</th>\n<th>DeptName</th>\n</tr>\n</thead>\n<tbody data-lines=\"226,228\">\n<tr data-lines=\"226,227\">\n<td>D01</td>\n<td>IT</td>\n</tr>\n<tr data-lines=\"227,228\">\n<td>D02</td>\n<td>Marketing</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"223,229"}},{"content":"\n<p data-lines=\"229,230\"><strong>Table: Employee</strong></p>\n<table data-lines=\"230,235\">\n<thead data-lines=\"230,231\">\n<tr data-lines=\"230,231\">\n<th>EmpID (PK)</th>\n<th>Name</th>\n<th>DeptID (FK)</th>\n<th></th>\n</tr>\n</thead>\n<tbody data-lines=\"232,235\">\n<tr data-lines=\"232,233\">\n<td>E001</td>\n<td>John</td>\n<td>D01</td>\n<td>&#x2705; Valid (D01 exists)</td>\n</tr>\n<tr data-lines=\"233,234\">\n<td>E002</td>\n<td>Mary</td>\n<td>D05</td>\n<td>&#x274c; ERROR (D05 doesn&apos;t exist)</td>\n</tr>\n<tr data-lines=\"234,235\">\n<td>E003</td>\n<td>Peter</td>\n<td>NULL</td>\n<td>&#x2705; Valid (if NULL allowed)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"229,236"}},{"content":"\n<p data-lines=\"236,237\"><strong>VN Gi&#x1ea3;i th&#xed;ch:</strong> DeptID trong Employee ph&#x1ea3;i t&#x1ed3;n t&#x1ea1;i trong Departmen s) in a relation","children":[],"payload":{"tag":"li","lines":"262,263"}},{"content":"<strong>VN:</strong> S&#x1ed1; l&#x1b0;&#x1ee3;ng d&#xf2;ng trong b&#x1ea3;ng","children":[],"payload":{"tag":"li","lines":"263,264"}},{"content":"Example: If Student table has 100 students, cardinality = 100","children":[],"payload":{"tag":"li","lines":"264,266"}}],"payload":{"tag":"h3","lines":"261,262"}},{"content":"Primary Key (PK)","children":[{"content":"<strong>EN:</strong> Uniquely identifies each tuple","children":[],"payload":{"tag":"li","lines":"267,268"}},{"content":"<strong>VN:</strong> Kh&#xf3;a ch&#xed;nh x&#xe1;c &#x111;&#x1ecb;nh duy nh&#x1ea5;t m&#x1ed7;i b&#x1ea3;n ghi","children":[],"payload":{"tag":"li","lines":"268,269"}},{"content":"<strong>Properties:</strong>","children":[{"content":"Unique (kh&#xf4;ng tr&#xf9;ng)","children":[],"payload":{"tag":"li","lines":"270,271"}},{"content":"Not NULL (kh&#xf4;ng &#x111;&#x1b0;&#x1ee3;c r&#x1ed7;ng)","children":[],"payload":{"tag":"li","lines":"271,272"}},{"content":"Stable (kh&#xf4;ng thay &#x111;&#x1ed5;i)","children":[],"payload":{"tag":"li","lines":"272,273"}},{"content":"Minimal (t&#x1ed1;i gi&#x1ea3;n)","children":[],"payload":{"tag":"li","lines":"273,274"}}],"payload":{"tag":"li","lines":"269,274"}},{"content":"Example: StudentID in Student table","children":[],"payload":{"tag":"li","lines":"274,276"}}],"payload":{"tag":"h3","lines":"266,267"}},{"content":"Foreign Key (FK)","children":[{"content":"\n<p data-lines=\"277,278\"><strong>EN:</strong> References primary key of another relation</p>","children":[],"payload":{"tag":"li","lines":"277,278"}},{"content":"\n<p data-lines=\"278,279\"><strong>VN:</strong> Kh&#xf3;a ngo&#x1ea1;i tham chi&#x1ebf;u &#x111;&#x1ebf;n kh&#xf3;a ch&#xed;nh c&#x1ee7;a b&#x1ea3;ng kh&#xe1;c</p>","children":[],"payload":{"tag":"li","lines":"278,279"}},{"content":"\n<p data-lines=\"279,280\"><strong>Purpose:</strong> Establish relationships between tables</p>","children":[],"payload":{"tag":"li","lines":"279,281"}},{"content":"\n<p data-lines=\"281,282\"><strong>Example:</strong></p>","children":[{"content":"<strong>Table: Student</strong>\n<table data-lines=\"284,288\">\n<thead data-lines=\"284,285\">\n<tr data-lines=\"284,285\">\n<th>StudentID (PK)</th>\n<th>Name</th>\n<th>DeptID (FK)</th>\n</tr>\n</thead>\n<tbody data-lines=\"286,288\">\n<tr data-lines=\"286,287\">\n<td>S001</td>\n<td>John Doe</td>\n<td>D01</td>\n</tr>\n<tr data-lines=\"287,288\">\n<td>S002</td>\n<td>Mary Jane</td>\n<td>D02</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"283,289"}}],"payload":{"tag":"li","lines":"281,289"}}],"payload":{"tag":"h3","lines":"276,277"}},{"content":"Candidate Key","children":[{"content":"<strong>EN:</strong> Attributes that can uniquely identify tuple","children":[],"payload":{"tag":"li","lines":"290,291"}},{"content":"<strong>VN:</strong> C&#xe1;c thu&#x1ed9;c t&#xed;nh c&#xf3; th&#x1ec3; l&#xe0;m kh&#xf3;a ch&#xed;nh","children":[],"payload":{"tag":"li","lines":"291,292"}},{"content":"Example: StudentID, Email both can be candidate keys","children":[],"payload":{"tag":"li","lines":"292,293"}},{"content":"One becomes PK, others become Alternate Keys","children":[],"payload":{"tag":"li","lines":"293,295"}}],"payload":{"tag":"h3","lines":"289,290"}},{"content":"Alternate Key","children":[{"content":"<strong>EN:</strong> Candidate keys that are not chosen as PK","children":[],"payload":{"tag":"li","lines":"296,297"}},{"content":"<strong>VN:</strong> C&#xe1;c kh&#xf3;a d&#x1ef1; ph&#xf2;ng (kh&#xf4;ng &#x111;&#x1b0;&#x1ee3;c ch&#x1ecd;n l&#xe0;m PK)","children":[],"payload":{"tag":"li","lines":"297,298"}},{"content":"Example: If StudentID is PK, then Email is Alternate Key","children":[],"payload":{"tag":"li","lines":"298,300"}}],"payload":{"tag":"h3","lines":"295,296"}},{"content":"Composite Key","children":[{"content":"<strong>EN:</strong> Primary key made of 2+ attributes","children":[],"payload":{"tag":"li","lines":"301,302"}},{"content":"<strong>VN:</strong> Kh&#xf3;a ch&#xed;nh g&#x1ed3;m 2 hay nhi&#x1ec1;u thu&#x1ed9;c t&#xed;nh","children":[],"payload":{"tag":"li","lines":"302,303"}},{"content":"Example: {StudentID, CourseID} in Enrollment table","children":[],"payload":{"tag":"li","lines":"303,305"}}],"payload":{"tag":"h3","lines":"300,301"}},{"content":"Super Key","children":[{"content":"<strong>EN:</strong> Any combination of attributes that can uniquely identify tuple","children":[],"payload":{"tag":"li","lines":"306,307"}},{"content":"<strong>VN:</strong> B&#x1ea5;t k&#x1ef3; t&#x1ed5; h&#x1ee3;p thu&#x1ed9;c t&#xed;nh n&#xe0;o c&#xf3; th&#x1ec3; x&#xe1;c &#x111;&#x1ecb;nh duy nh&#x1ea5;t","children":[],"payload":{"tag":"li","lines":"307,308"}},{"content":"Example: {StudentID}, {StudentID, Name}, {StudentID, Email} are all super keys","children":[],"payload":{"tag":"li","lines":"308,309"}},{"content":"Candidate Key is minimal Super Key","children":[],"payload":{"tag":"li","lines":"309,311"}}],"payload":{"tag":"h3","lines":"305,306"}}],"payload":{"tag":"h2","lines":"240,241"}},{"content":"&#x1f539; Normalization (1NF &#x2192; 2NF &#x2192; 3NF)","children":[{"content":"Why Normalize?","children":[{"content":"<strong>Reduce redundancy</strong> (gi&#x1ea3;m tr&#xf9;ng l&#x1eb7;p d&#x1eef; li&#x1ec7;u)","children":[],"payload":{"tag":"li","lines":"316,317"}},{"content":"<strong>Avoid update anomalies</strong> (tr&#xe1;nh l&#x1ed7;i khi c&#x1ead;p nh&#x1ead;t)","children":[],"payload":{"tag":"li","lines":"317,318"}},{"content":"<strong>Maintain consistency</strong> (duy tr&#xec; t&#xed;nh nh&#x1ea5;t qu&#xe1;n)","children":[],"payload":{"tag":"li","lines":"318,319"}},{"content":"<strong>Save storage space</strong> (ti&#x1ebf;t ki&#x1ec7;m b&#x1ed9; nh&#x1edb;)","children":[],"payload":{"tag":"li","lines":"319,321"}}],"payload":{"tag":"h3","lines":"315,316"}},{"content":"Update Anomalies (V&#x1ea5;n &#x111;&#x1ec1; n&#x1ebf;u KH&#xd4;NG chu&#x1ea9;n h&#xf3;a)","children":[{"content":"1. Insertion Anomaly","children":[{"content":"\n<p data-lines=\"324,325\"><strong>EN:</strong> Cannot insert data without other unrelated data</p>","children":[],"payload":{"tag":"li","lines":"324,325"}},{"content":"\n<p data-lines=\"325,326\"><strong>VN:</strong> Kh&#xf4;ng th&#x1ec3; th&#xea;m d&#x1eef; li&#x1ec7;u n&#x1ebf;u thi&#x1ebf;u th&#xf4;ng tin kh&#xf4;ng li&#xea;n quan</p>","children":[],"payload":{"tag":"li","lines":"325,327"}},{"content":"\n<p data-lines=\"327,328\"><strong>Example:</strong></p>","children":[{"content":"\n<p data-lines=\"328,329\"><strong>Bad design - Student with embedded Department info:</strong></p>\n<table data-lines=\"329,332\">\n<thead data-lines=\"329,330\">\n<tr data-lines=\"329,330\">\n<th>StudentID</th>\n<th>Name</th>\n<th>DeptID</th>\n<th>DeptName</th>\n<th>DeptLocation</th>\n</tr>\n</thead>\n<tbody data-lines=\"331,332\">\n<tr data-lines=\"331,332\">\n<td>S001</td>\n<td>John</td>\n<td>D01</td>\n<td>IT</td>\n<td>Building A</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"328,333"}},{"content":"\n<p data-lines=\"333,334\"><strong>&#x274c; Problem:</strong> Cannot add new Department (D03 - Finance) if no student enrolled yet!</p>","children":[],"payload":{"tag":"li","lines":"333,335"}},{"content":"\n<p data-lines=\"335,336\"><strong>&#x2705; Solution:</strong> Separate Department table</p>","children":[],"payload":{"tag":"li","lines":"335,337"}}],"payload":{"tag":"li","lines":"327,337"}}],"payload":{"tag":"h4","lines":"323,324"}},{"content":"2. Update Anomaly","children":[{"content":"\n<p data-lines=\"340,341\"><strong>EN:</strong> Must update multiple rows for one change</p>","children":[],"payload":{"tag":"li","lines":"340,341"}},{"content":"\n<p data-lines=\"341,342\"><strong>VN:</strong> Ph&#x1ea3;i c&#x1ead;p nh&#x1ead;t nhi&#x1ec1;u d&#xf2;ng cho 1 thay &#x111;&#x1ed5;i</p>","children":[],"payload":{"tag":"li","lines":"341,343"}},{"content":"\n<p data-lines=\"343,344\"><strong>Example:</strong></p>","children":[{"content":"\n<p data-lines=\"344,345\"><strong>Table: Student</strong></p>\n<table data-lines=\"345,350\">\n<thead data-lines=\"345,346\">\n<tr data-lines=\"345,346\">\n<th>StudentID</th>\n<th>Name</th>\n<th>DeptName</th>\n<th>DeptLocation</th>\n</tr>\n</thead>\n<tbody data-lines=\"347,350\">\n<tr data-lines=\"347,348\">\n<td>S001</td>\n<td>John</td>\n<td>IT</td>\n<td>Building A</td>\n</tr>\n<tr data-lines=\"348,349\">\n<td>S002</td>\n<td>Mary</td>\n<td>IT</td>\n<td>Building A</td>\n</tr>\n<tr data-lines=\"349,350\">\n<td>S003</td>\n<td>Peter</td>\n<td>IT</td>\n<td>Building A</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"344,351"}},{"content":"\n<p data-lines=\"351,352\"><strong>&#x274c; Problem:</strong> If IT dept moves to Building B, must update 3 rows! Risk of inconsistency if miss one.</p>","children":[],"payload":{"tag":"li","lines":"351,353"}},{"content":"\n<p data-lines=\"353,354\"><strong>&#x2705; Solution:</strong> Store DeptLocation in separate Department table (update once)</p>","children":[],"payload":{"tag":"li","lines":"353,355"}}],"payload":{"tag":"li","lines":"343,355"}}],"payload":{"tag":"h4","lines":"339,340"}},{"content":"3. Deletion Anomaly","children":[{"content":"\n<p data-lines=\"358,359\"><strong>EN:</strong> Deleting data causes loss of other unrelated data</p>","children":[],"payload":{"tag":"li","lines":"358,359"}},{"content":"\n<p data-lines=\"359,360\"><strong>VN:</strong> X&#xf3;a d&#x1eef; li&#x1ec7;u n&#xe0;y l&#xe0;m m&#x1ea5;t lu&#xf4;n d&#x1eef; li&#x1ec7;u kh&#xe1;c</p>","children":[],"payload":{"tag":"li","lines":"359,361"}},{"content":"\n<p data-lines=\"361,362\"><strong>Example:</strong></p>","children":[{"content":"\n<p data-lines=\"362,363\"><strong>Table: Student</strong></p>\n<table data-lines=\"363,366\">\n<thead data-lines=\"363,364\">\n<tr data-lines=\"363,364\">\n<th>StudentID</th>\n<th>Name</th>\n<th>CourseID</th>\n<th>CourseName</th>\n<th>InstructorName</th>\n</tr>\n</thead>\n<tbody data-lines=\"365,366\">\n<tr data-lines=\"365,366\">\n<td>S001</td>\n<td>John</td>\n<td>C101</td>\n<td>Database</td>\n<td>Dr. Smith</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"362,367"}},{"content":"\n<p data-lines=\"367,368\"><strong>&#x274c; Problem:</strong> If S001 drops C101, we lose information about course C101 and Dr. Smith!</p>","children":[],"payload":{"tag":"li","lines":"367,369"}},{"content":"\n<p data-lines=\"369,370\"><strong>&#x2705; Solution:</strong> Separate Student, Course, and Instructor tables</p>","children":[],"payload":{"tag":"li","lines":"369,371"}}],"payload":{"tag":"li","lines":"361,371"}}],"payload":{"tag":"h4","lines":"357,358"}}],"payload":{"tag":"h3","lines":"321,322"}}],"payload":{"tag":"h2","lines":"313,314"}},{"content":"&#x1f539; Dependency Concepts (Kh&#xe1;i ni&#x1ec7;m ph&#x1ee5; thu&#x1ed9;c)","children":[{"content":"Functional Dependency (FD)","children":[{"content":"\n<p data-lines=\"376,377\"><strong>Definition:</strong> A &#x2192; B means &quot;A determines B&quot;</p>","children":[],"payload":{"tag":"li","lines":"376,377"}},{"content":"\n<p data-lines=\"377,378\"><strong>VN:</strong> A x&#xe1;c &#x111;&#x1ecb;nh B, bi&#x1ebf;t A th&#xec; bi&#x1ebf;t &#x111;&#x1b0;&#x1ee3;c B</p>","children":[],"payload":{"tag":"li","lines":"377,379"}},{"content":"\n<p data-lines=\"379,380\"><strong>Examples:</strong></p>","children":[{"content":"StudentID &#x2192; StudentName (bi&#x1ebf;t m&#xe3; SV th&#xec; bi&#x1ebf;t t&#xea;n SV)","children":[],"payload":{"tag":"li","lines":"380,381"}},{"content":"Email &#x2192; UserName (bi&#x1ebf;t email th&#xec; bi&#x1ebf;t username)","children":[],"payload":{"tag":"li","lines":"381,382"}},{"content":"OrderID &#x2192; OrderDate (bi&#x1ebf;t m&#xe3; &#x111;&#x1a1;n h&#xe0;ng th&#xec; bi&#x1ebf;t ng&#xe0;y &#x111;&#x1eb7;t)","children":[],"payload":{"tag":"li","lines":"382,384"}}],"payload":{"tag":"li","lines":"379,384"}}],"payload":{"tag":"h3 ":"li","lines":"796,797"}},{"content":"PK cannot be NULL (Entity Integrity)","children":[],"payload":{"tag":"li","lines":"797,799"}}],"payload":{"tag":"h3","lines":"793,794"}},{"content":"Schema vs Instance","children":[{"content":"\n<p data-lines=\"800,801\"><strong>Schema (EN):</strong> Structure/blueprint of database (doesn&apos;t change often)</p>","children":[{"content":"<strong>VN:</strong> C&#x1ea5;u tr&#xfa;c c&#x1ee7;a CSDL","children":[],"payload":{"tag":"li","lines":"801,802"}},{"content":"Example: Student(StudentID, Name, Email)","children":[],"payload":{"tag":"li","lines":"802,804"}}],"payload":{"tag":"li","lines":"800,804"}},{"content":"\n<p data-lines=\"804,805\"><strong>Instance (EN):</strong> Actual data at a specific time (changes frequently)</p>","children":[{"content":"<strong>VN:</strong> D&#x1eef; li&#x1ec7;u th&#x1ef1;c t&#x1ebf; t&#x1ea1;i m&#x1ed9;t th&#x1edd;i &#x111;i&#x1ec3;m","children":[],"payload":{"tag":"li","lines":"805,806"}},{"content":"Example: Specific students in table right now","children":[],"payload":{"tag":"li","lines":"806,808"}}],"payload":{"tag":"li","lines":"804,808"}}],"payload":{"tag":"h3","lines":"799,800"}},{"content":"Data Independence","children":[{"content":"\n<p data-lines=\"809,810\"><strong>Logical Data Independence:</strong> Change logical schema without affecting external views</p>","children":[{"content":"VN: Thay &#x111;&#x1ed5;i c&#x1ea5;u tr&#xfa;c logic m&#xe0; kh&#xf4;ng &#x1ea3;nh h&#x1b0;&#x1edf;ng &#x1ee9;ng d&#x1ee5;ng","children":[],"payload":{"tag":"li","lines":"810,812"}}],"payload":{"tag":"li","lines":"809,812"}},{"content":"\n<p data-lines=\"812,813\"><strong>Physical Data Independence:</strong> Change storage structure without affecting logical schema</p>","children":[{"content":"VN: Thay &#x111;&#x1ed5;i c&#xe1;ch l&#x1b0;u tr&#x1eef; v&#x1ead;t l&#xfd; m&#xe0; kh&#xf4;ng &#x1ea3;nh h&#x1b0;&#x1edf;ng logic","children":[],"payload":{"tag":"li","lines":"813,815"}}],"payload":{"tag":"li","lines":"812,815"}}],"payload":{"tag":"h3","lines":"808,809"}},{"content":"ACID Properties (Transaction)","children":[{"content":"<strong>Atomicity:</strong> All or nothing (to&#xe0;n b&#x1ed9; ho&#x1eb7;c kh&#xf4;ng)","children":[],"payload":{"tag":"li","lines":"816,817"}},{"content":"<strong>Consistency:</strong> Database remains in valid state (duy tr&#xec; t&#xed;nh h&#x1ee3;p l&#x1ec7;)","children":[],"payload":{"tag":"li","lines":"817,818"}},{"content":"<strong>Isolation:</strong> Transactions don&apos;t interfere (c&#xe1;c giao d&#x1ecb;ch &#x111;&#x1ed9;c l&#x1ead;p)","children":[],"payload":{"tag":"li","lines":"818,819"}},{"content":"<strong>Durability:</strong> Changes are permanent (thay &#x111;&#x1ed5;i v&#x129;nh vi&#x1ec5;n)","children":[],"payload":{"tag":"li","lines":"819,821"}}],"payload":{"tag":"h3","lines":"815,816"}},{"content":"Participation Constraints","children":[{"content":"\n<p data-lines=\"822,823\"><strong>Total Participation (double line):</strong> Every entity must participate</p>","children":[{"content":"Example: Every Employee MUST work in a Department","children":[],"payload":{"tag":"li","lines":"823,824"}},{"content":"VN: B&#x1eaf;t bu&#x1ed9;c tham gia","children":[],"payload":{"tag":"li","lines":"824,826"}}],"payload":{"tag":"li","lines":"822,826"}},{"content":"\n<p data-lines=\"826,827\"><strong>Partial Participation (single line):</strong> Entity may or may not participate</p>","children":[{"content":"Example: A Department MAY have Employees (or be empty)","children":[],"payload":{"tag":"li","lines":"827,828"}},{"content":"VN: T&#xf9;y ch&#x1ecd;n tham gia","children":[],"payload":{"tag":"li","lines":"828,830"}}],"payload":{"tag":"li","lines":"826,830"}}],"payload":{"tag":"h3","lines":"821,822"}},{"content":"Recursive Relationship","children":[{"content":"<strong>EN:</strong> Relationship between entity and itself","children":[],"payload":{"tag":"li","lines":"831,832"}},{"content":"<strong>VN:</strong> M&#x1ed1;i quan h&#x1ec7; gi&#x1
