"tag":"li","lines":"819,826"}}],"payload":{"tag":"h3","lines":"817,818"}},{"content":"Practice Question 4: DML - DELETE","children":[{"content":"<strong>Question:</strong> Delete student with ID 120","children":[],"payload":{"tag":"li","lines":"829,830"}},{"content":"<strong>Answer:</strong><pre data-lines=\"831,835\"><code class=\"language-sql\"><span class=\"hljs-keyword\">DELETE</span> <span class=\"hljs-keyword\">FROM</span> Student\n<span class=\"hljs-keyword\">WHERE</span> studentID <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">120</span>;\n</code></pre>","children":[],"payload":{"tag":"li","lines":"830,836"}}],"payload":{"tag":"h3","lines":"828,829"}},{"content":"Practice Question 5: Basic SELECT","children":[{"content":"<strong>Question:</strong> List all student names and their birth dates, sorted by name","children":[],"payload":{"tag":"li","lines":"839,840"}},{"content":"<strong>Answer:</strong><pre data-lines=\"841,846\"><code class=\"language-sql\"><span class=\"hljs-keyword\">SELECT</span> fullName, dob\n<span class=\"hljs-keyword\">FROM</span> Student\n<span class=\"hljs-keyword\">ORDER</span> <span class=\"hljs-keyword\">BY</span> fullName <span class=\"hljs-keyword\">ASC</span>;\n</code></pre>","children":[],"payload":{"tag":"li","lines":"840,847"}}],"payload":{"tag":"h3","lines":"838,839"}},{"content":"Practice Question 6: WHERE with LIKE","children":[{"content":"<strong>Question:</strong> Find all students whose name starts with &quot;Nguyen&quot;","children":[],"payload":{"tag":"li","lines":"850,851"}},{"content":"<strong>Answer:</strong><pre data-lines=\"852,856\"><code class=\"language-sql\"><span class=\"hljs-keyword\">SELECT</span> <span class=\"hljs-operator\">*</span> <span class=\"hljs-keyword\">FROM</span> Student\n<span class=\"hljs-keyword\">WHERE</span> fullName <span class=\"hljs-keyword\">LIKE</span> <span class=\"hljs-string\">&apos;Nguyen%&apos;</span>;\n</code></pre>","children":[],"payload":{"tag":"li","lines  student_count\n<span class=\"hljs-keyword\">FROM</span> Student\n<span class=\"hljs-keyword\">GROUP</span> <span class=\"hljs-keyword\">BY</span> deptID;\n</code></pre>","children":[],"payload":{"tag":"li","lines":"883,890"}}],"payload":{"tag":"h3","lines":"881,882"}},{"content":"Practice Question 10: GROUP BY with HAVING","children":[{"content":"<strong>Question:</strong> Find departments that have more than 5 students","children":[],"payload":{"tag":"li","lines":"893,894"}},{"content":"<strong>Answer:</strong><pre data-lines=\"895,901\"><code class=\"language-sql\"><span class=\"hljs-keyword\">SELECT</span> deptID, <span class=\"hljs-built_in\">COUNT</span>(<span class=\"hljs-operator\">*</span>) <span class=\"hljs-keyword\">AS</span> student_count\n<span class=\"hljs-keyword\">FROM</span> Student\n<span class=\"hljs-keyword\">GROUP</span> <span class=\"hljs-keyword\">BY</span> deptID\n<span class=\"hljs-keyword\">HAVING</span> <span class=\"hljs-built_in\">COUNT</span>(<span class=\"hljs-operator\">*</span>) <span class=\"hljs-operator\">&gt;</span> <span class=\"hljs-number\">5</span>;\n</code></pre>","children":[],"payload":{"tag":"li","lines":"894,902"}}],"payload":{"tag":"h3","lines":"892,893"}},{"content":"Practice Question 11: Multiple JOINs","children":[{"content":"<strong>Question:</strong> List student names, course names, and scores","children":[],"payload":{"tag":"li","lines":"905,906"}},{"content":"<strong>Answer:</strong><pre data-lines=\"907,913\"><code class=\"language-sql\"><span class=\"hljs-keyword\">SELECT</span> s.fullName, c.courseName, e.score\n<span class=\"hljs-keyword\">FROM</span> Student s\n<span class=\"hljs-keyword\">INNER</span> <span class=\"hljs-keyword\">JOIN</span> Enrollment e <span class=\"hljs-keyword\">ON</span> s.studentID <span class=\"hljs-operator\">=</span> e.studentID\n<span class=\"hljs-keyword\">INNER</span> <span class=\"hljs-keyword\">JOIN</span> Course c <span class=\"hljs-keyword\">ON</span> e.courseID <span clas
